<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatFlow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#c7d2d7] flex items-center justify-center min-h-screen">

  <div class="bg-[#e5e6e4] shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-[#6c6b6b] mb-6">Login</h2>
    
    <input id="login-username" type="text" placeholder="Username" 
           class="w-full px-4 py-2 mb-4 rounded-lg border border-[#c7d2d7]" />
    
    <input id="login-password" type="password" placeholder="Password" 
           class="w-full px-4 py-2 mb-6 rounded-lg border border-[#c7d2d7]" />
    
    <button id="loginBtn" 
            class="w-full bg-[#6c6b6b] text-white py-3 rounded-lg hover:bg-[#4a4a4a]">
      Login
    </button>

    <p class="mt-4 text-sm text-[#6c6b6b]">
      Don’t have an account? <a href="signup.html" class="underline">Sign Up</a>
    </p>
  </div>

  <script>
    const backend = "https://chatflow-backend-574t.onrender.com";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      if (!username || !password) return alert("Please enter both fields.");

      const res = await fetch(`${backend}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.success) {
        alert(data.message); // ✅ Show popup
        localStorage.setItem("token", data.token); // store JWT token
        localStorage.setItem("username", username);
        window.location.href = "dashboard.html"; // redirect
      } else {
        alert(data.message); // invalid credentials
      }
    });
  </script>

</body>
</html>
